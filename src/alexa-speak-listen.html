<script type="text/javascript">
    RED.nodes.registerType('alexa-speak-listen',{
        category: 'function',
        color: '#31C4F3',
        defaults: {
            name: { value: '' },
            message: { value: '' },
            url: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.png",
        label: function() {

        }
    });

        <input id="node-input-url" type="text" placeholder="/url">
