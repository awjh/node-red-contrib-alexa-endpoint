language: node_js
node_js:
- lts/*
before_script:
- npm install -g node-red
branches:
  only:
  - master
  - "/([0-9]+\\.){2}[0-9]+/"
before_deploy:
  - "./.travis/before_deploy.sh"
deploy:
  provider: npm
  email: andrewhurt@btinternet.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: awjh/node-red-contrib-alexa-endpoint
after_deploy:
  - "./.travis/after_deploy.sh"
notifications:
  email:
    on_success: never
    on_failure: never
env:
  global:
    secure: 
